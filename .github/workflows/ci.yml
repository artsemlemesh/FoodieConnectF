name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install Yarn dependencies
        run: |
          yarn install

      - name: Run tests
        run: |
          yarn test --watchAll=false

      - name: Build React app
        run: |
          yarn build
